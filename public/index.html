<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat application using Sockets.</title>
    </head>
    <body>
        <p style="color: orange;">This project is strictly experimental and learning purposes only!</p>
        <span id="notif"></span>
        <h1>Welcome <span id="userDialogue"></span></h1>
        <i id="typingStatus"></i>
        <form name="chatFrom" id="chatForm">
            <input id="messageInput" type="text" name="messages" />
            <button>Send message</button>
        </form>

        <div>
            <h4 id="detect-if-messages"></h4>
            Messages:
            <ul id="messageDisplay"></ul>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
